<!doctype html>
<html>
	<head>
		<title>FORM</title>
	</head>
	<body>
	<center>
	<fieldset>
	<legend>INFORMATION</legend>
	<form>
	<table>
		<tr>
			<td>FIRST NAME</td>
			<td><input type="text" name="FN" placeholder="ENTER FIRST NAME" REQUIRED></td>
		</tr>
		<tr>
			<td>LAST NAME</td>
			<td><input type="text" name="LN" placeholder="ENTER LAST NAME" required></td>
		</tr>
		<tr>
			<td>EMAIL</td>
			<td><input type="email" name="e" placeholder="EMAIL" required></td>
		</tr>
		<tr>
			<td>PASSWORD</td>
			<td><input type="password" name="p" placeholder="PASSWORD" required></td>
		</tr>
		<tr>
			<td>MARKS</td>
			<td><input type="number" min="20" max="50" required></td>
		</tr>
		<tr>
			<td>EYE COLOR</td>
			<td> <input type="color" name="E COLOR" required></td>
		</tr>
		<tr>
			<td>ADDRESS</td>
			<td><textarea name="address" placeholder="ENTER YOUR ADDRESS" required></textarea></td>
		</tr>
		<tr>
			<td>DOB</td>
			<td><input type="date" name="bdate" required></td>
		</tr>
		<tr>
			<td>DATE & TIME</td>
			<td><input type="datetime-local" name="bdate" required></td>
		</tr>
		<tr>
			<td>WEEK</td>
			<td><input type="week" name="bmonth" required></td>
		</tr>
		<tr>
			<td colspan="2"><center><input type="SUBMIT"></center></td>
		</tr>
	</table>
	</fieldset>
	</center>
	</form>
	</body>
</html>
